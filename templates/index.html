<!DOCTYPE html>
<html>
<head>
    <title>Mini Chat Flask</title>
</head>
<body>
    <h1>Mini Chat</h1>
    <form method="POST">
        Auteur: <input type="text" name="author" required><br>
        Message: <input type="text" name="content" required><br>
        <button type="submit">Envoyer</button>
    </form>
    <h2>Messages:</h2>
    <ul>
    {% for msg in messages %}
        <li><strong>{{ msg.author }}:</strong> {{ msg.content }}</li>
    {% endfor %}
    </ul>
</body>
</html>
