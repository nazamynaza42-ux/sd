<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat {% if group %} - {{ group.name }} {% else %} Public {% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Chat {% if group %} du groupe {{ group.name }} {% else %} Public {% endif %}</h2>

    <div class="chat-box">
        {% for msg in messages %}
            <p><b>{{ msg.user.username }}:</b> {{ msg.content }} <small>{{ msg.timestamp.strftime('%H:%M') }}</small></p>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="content" placeholder="Ã‰cris un message..." required>
        <button type="submit">Envoyer</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Retour</a>
</body>
</html>
