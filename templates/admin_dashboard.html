<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Dashboard Admin</h1>

  <h2>Créer un groupe</h2>
  <form method="POST" action="{{ url_for('create_group') }}">
    <input type="text" name="name" placeholder="Nom du groupe" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <input type="number" name="size" placeholder="Taille max" required>
    <button type="submit">Créer</button>
  </form>

  <h2>Groupes existants</h2>
  <ul>
    {% for g in groups %}
      <li>{{ g.name }} - <a href="{{ url_for('group_login', group_id=g.id) }}">Accéder</a></li>
    {% endfor %}
  </ul>

  <h2>Créer un enseignant</h2>
  <form method="POST" action="{{ url_for('create_teacher') }}">
    <input type="text" name="name" placeholder="Nom enseignant" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Créer</button>
  </form>

  <h2>Enseignants existants</h2>
  <ul>
    {% for t in teachers %}
      <li>{{ t.name }} - <a href="{{ url_for('teacher_login', teacher_id=t.id) }}">Accéder</a></li>
    {% endfor %}
  </ul>
</body>
</html>
