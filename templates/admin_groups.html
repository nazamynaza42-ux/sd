{% extends "base.html" %}
{% block content %}
<h2>Gestion des Groupes</h2>

<div class="row">
    {% for group in groups %}
    <div class="col-md-3">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ group.name }}</h5>
                <p>Membres: {{ group.members_count }}</p>
                <p>Créé: {{ group.created_at.strftime('%Y-%m-%d') }}</p>
                <!-- Ici tu pourras ajouter boutons Éditer / Supprimer -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
